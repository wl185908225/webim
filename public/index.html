<!DOCTYPE html>
<html>
<head>
  <title>WebIM</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/app.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- 左边栏 -->
      <div class="col-md-3 col-sm-4">
        <!-- User info -->
        <div class="panel panel-info">
          <div class="panel-heading">User Info</div>
          <div class="panel-body">
            nickname: <span id="el_nickname"></span>
          </div>
        </div>
        <!-- user list -->
        <div class="panel panel-warning">
          <div class="panel-heading">User List</div>
          <div class="panel-body app-user-list-body">
            <table class="table table-bordered table-condensed" id="el_table_userlist">
              <tr class="success">
                <td>ALL</td>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <!-- 右边栏-->
      <div class="col-md-9 col-sm-8">
        <div class="panel panel-danger">
          <div class="panel-heading">回话【ALL】</div>
          <div class="panel-body app-chat-body">
            <div class="app-chat-content">
            </div>
            <div class="app-chat-operator">
              <div class="input-group">
                <input type="text" class="form-control" name="" id="el_input_msg">
                <span class="input-group-btn">
                  <button class="btn btn-danger" id="el_btn_send">
                    Send<i class="glyphicon glyphicon-send"></i>
                  </button>
                  <button class="btn btn-primary"  id="el_btn_sendfile">
                    Send File<i class="glyphicon glyphicon-file"></i>
                  </button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="backup"></div>
  <div class="app-file-container">
    <div class="input-group">
      <input type="file" name="" class="form-control" id="el_file">
      <span class="input-group-btn">
        <button class="btn btn-warning" id="el_btn_file_send">Send</button>
        <button class="btn btn-cancel" id="el_btn_file_cancel">Cancel</button>
      </span>
    </div>
  </div>
  <div id="el_template">
    <div class="col-md-7 col-xs-7 app-msg-panel ${pullRight}">
      <div class="app-msg-heading ${textRight}">
        <span class="${bgClass} app-msg-tip  ${pullRight}">
          <i class="glyphicon ${info-icon}"></i>${title}
        </span>
        <span class="label-default app-msg-tip">
          <i class="glyphicon glyphicon-time"></i>${time}
        </span>
      </div>
      <div class="app-msg-body">${msg}</div>
    </div>
  </div>
  <script type="text/javascript" src="/js/jquery.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/socket.io.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
