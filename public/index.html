<!DOCTYPE html>
<html>
<head>
  <title>WebIM</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/app.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- 左边栏 -->
      <div class="col-md-3 col-sm-4">
        <!-- User info -->
        <div class="panel panel-info">
          <div class="panel-heading">User Info</div>
          <div class="panel-body">Nick Jack</div>
        </div>
        <!-- user list -->
        <div class="panel panel-warning">
          <div class="panel-heading">User List</div>
          <div class="panel-body app-user-list-body">
            <table class="table table-bordered table-condensed">
              <tr class="success">
                <td>ALL</td>
              </tr>
              <tr>
                <td>user1</td>
              </tr>
              <tr>
                <td>user2</td>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <!-- 右边栏-->
      <div class="col-md-9 col-sm-8">
        <div class="panel panel-danger">
          <div class="panel-heading">回话【ALL】</div>
          <div class="panel-body app-chat-body">
            <div class="app-chat-content">
            </div>
            <div class="app-chat-operator">
              <div class="input-group">
                <input type="text" class="form-control" name="">
                <span class="input-group-btn">
                  <button class="btn btn-danger">
                    Send<i class="glyphicon glyphicon-send"></i>
                  </button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="el_template">
    <div class="col-md-7 col-xs-7 app-msg-panel ${pullRight}">
      <div class="app-msg-heading text-right">
        <span class="${bgClass} app-msg-tip  ${pullRight}">
          <i class="glyphicon ${info-icon}"></i>${title}
        </span>
        <span class="label-default app-msg-tip">
          <i class="glyphicon glyphicon-time"></i>${time}
        </span>
      </div>
      <div class="app-msg-body">${msg}</div>
    </div>
  </div>
  <script type="text/javascript" src="/js/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/socket.io.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
